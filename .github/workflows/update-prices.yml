name: Update Stock Prices

on:
  schedule:
    # テスト用: 5分おきに実行
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Call API (Full Update)
        run: |
          echo "Starting Full Update..."
          response=$(curl -s -w "\n%{http_code}" -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.NEXT_PUBLIC_BASE_URL }}/api/cron/update-prices?mode=full")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "Error: API call failed with status $http_code"
            exit 1
          fi

      - name: Wait 60 seconds
        run: sleep 60

      - name: Call API (Retry Update)
        run: |
          echo "Starting Retry Update..."
          response=$(curl -s -w "\n%{http_code}" -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.NEXT_PUBLIC_BASE_URL }}/api/cron/update-prices?mode=retry")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "Error: API call failed with status $http_code"
            exit 1
          fi
