name: Update Stock Prices

on:
  schedule:
    # 毎時0分と30分に Full Update
    - cron: '0,30 * * * *'
    # 毎時1分と31分に Retry Update (取りこぼし救済)
    - cron: '1,31 * * * *'
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Determine Mode
        id: mode
        run: |
          MINUTE=$(date +%-M)
          if [ "$MINUTE" = "1" ] || [ "$MINUTE" = "31" ]; then
            echo "mode=retry" >> $GITHUB_OUTPUT
          else
            echo "mode=full" >> $GITHUB_OUTPUT
          fi

      - name: Call API
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.PRODUCTION_URL }}/api/cron/update-prices?mode=${{ steps.mode.outputs.mode }}"
