name: Update Stock Prices

on:
  schedule:
    # テスト用: 5分おきに実行
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Call API (Full Update)
        run: |
          echo "Starting Full Update..."
          curl -v -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.NEXT_PUBLIC_BASE_URL }}/api/cron/update-prices?mode=full"

      - name: Wait 60 seconds
        run: sleep 60

      - name: Call API (Retry Update)
        run: |
          echo "Starting Retry Update..."
          curl -v -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.NEXT_PUBLIC_BASE_URL }}/api/cron/update-prices?mode=retry"
